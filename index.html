<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Resort</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="top-menu">
            <div class="logo-title">
                <img src="img/pet-resort-logo.webp" alt="Logo" class="logo">
                <span class="title">Pet Resort</span>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Rooms</a>
            </nav>
        </header>

        <section class="big-img">
            <img src="img/happiest-dog.webp" alt="big-img" class="big-img">
            <div class="big-img-text">
                <h2 class="big-img-text">Pet Resort</h2>
                <h3 class="big-img-text">Where pets are royalty</h3>
            </div>
        </section>

        <section class="card-grid">
            <div class="wide-card">
                <img src="img/groomin.webp" alt="groomin">
                <div class="card-text">Hej</div>
            </div>
            <div class="tall-card">
                <img src="img/logo-activision.webp" alt="logo-activision">
                <div class="card-text">Hej</div>
            </div>
            <div class="small-card">
                <img src="img/dog-wear.webp" alt="dog-wear">
                <div class="card-text">Hej</div>
            </div>
            <div class="small-card">
                <img src="img/4dogs.webp" alt="4dogs">
                <div class="card-text">Hej</div>
            </div>
            <div class="small-card">
                <img src="img/ritz.webp" alt="ritz">
                <div class="card-text">Hej</div>
            </div>
        </section>
    </div>
</body>

</html>
